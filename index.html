<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <table class="transaction__history">
      <thead class="trans_head">
        <tr>
          <th>Bank</th>
          <th>Created</th>
          <th>Interest rate %</th>
          <th>Max credit</th>
          <th>Min down payment</th>
          <th>Ð¡redit term</th>
          <th> Edit</th>  
        </tr>
      </thead>
      <tbody class="row-info"></tbody>
    </table>
    <button type="button" class="btn" data-modal-open>Create Bank</button>

  

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-button" data-modal-close>
          <svg
            version="1.1"

            viewBox="0 0 32 32"

              d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"
            ></path>
          </svg>
        </button>
        <b class="modal-title">Create Bank</b>
        <form class="modal-form" autocomplete="off">
          <label for="name" class="label-form-modal">Bank Name</label>

          <input
            type="text"
            name="name"
            id="name"
            class="input-form-modal"
            minlength="2"
            required
          />

          <label for="category" class="label-form-modal">Category</label>

          <select name="Category" class="select-form">
            <option value="10" selected="selected">10%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="30">30%</option>
          </select>
          <label for="max" class="label-form-modal">Max</label>

          <input
            type="number"
            name="max"
            id="max"
            value="100000"
            class="input-form-modal"
            required
          />
          <label for="down payment" class="label-form-modal">Down payment %</label>

          <select name="down" class="select-form">
            <option value="10" selected="selected">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
          </select>
          <label for="mounth" class="label-form-modal">Credit Term</label>

          <select name="mounth" class="select-form">
            <option value="3" selected="selected">3</option>
            <option value="6">6</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="24">24</option>

          </select>
          <button type="submit" class="modal-send">Add Note</button>
        </form>
      </div>
    </div>
    <!-- ModalEdit -->
    <div class="backdrop is-hidden" data-modal1>
      <div class="modal">
        <button type="button" class="modal-button" data-modal-close1>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#7f8383"
            viewBox="0 0 32 32"
          >
            <title>cross</title>
            <path
              d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"
            ></path>
          </svg>
        </button>
        <b class="modal-title">Change Bank</b>
        <form method="post"  class="modal-form modal-form1" autocomplete="off">
          <div>
            <label for="name" class="label-form-modal">Name</label>

            <input
              type="text"
              name="name"
              id="name"
              class="input-form-modal"
              minlength="2"
              required
            />
            <label for="created" class="label-form-modal">Created</label>

            <input
              type="text"
              name="created"
              id="created"
              class="input-form-modal"
              minlength="2"
              required
            />
            <label for="category" class="label-form-modal">Category</label>

            <select name="Category" class="select-form">
                <option value=10 selected="selected">10%</option>
                <option value=20>20%</option>
                <option value=25>25%</option>
                <option value=30>30%</option>
              </select>

            <label for="max" class="label-form-modal">Max</label>

            <input
              type="number"
              name="max"
              id="max"
              value="100000"
              class="input-form-modal"
              required
            />
        
            <label for="down payment" class="label-form-modal">Down payment %</label>

            <select name="down" class="select-form">
              <option value="10" selected="selected">10%</option>
              <option value="20">20%</option>
              <option value="30">30%</option>
              <option value="40">40%</option>
            </select>

            <label for="mounth" class="label-form-modal">Credit Term</label>

            <select name="mounth" class="select-form">
              <option value="3" selected="selected">3</option>
              <option value="6">6</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="24">24</option>
            </select>
        </div>
        <button type="submit" class="modal-send1">Change Note</button>

        </form>
    </div>
    </div>
    <table class="transaction__history table-result">
      <thead class="trans_head">
        <tr>
          <th><select name="bank"  class="sel">
            <option value='Select Bank' disabled  selected="selected">Select Bank</option>
          </select></th>
          <th>Initial loan</th>
          <th>Down payment</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody class="row-list"><tr class="cell"><td></td>
        <td><input type="number"/></td><td><input type="number"></td>
        <td></td>
      </tr> 
    </table>
    <button type='button' class='resBtn btn'>Result</button></tbody>
